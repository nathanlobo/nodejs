<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        :root {
            --cake-top: #f0e4d0;
            --cake-middle: #a67b5b;
            --cake-bottom: #593e2b;
            --icing: #fcfcfc;
            --flame-color: #ffac00;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        .card {
            background: #444;
            border-radius: 10px;
            padding: 20px 40px 40px 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--flame-color);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        #startButton {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: var(--flame-color);
            border: none;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* --- The Cake --- */
        .cake {
            padding: 20px 0px;
            position: relative;
            width: 250px;
            height: 180px;
            margin: 0 auto;
        }

        .layer {
            position: absolute;
            width: 100%;
            left: 0;
            border-radius: 5px;
        }
        .layer-top {
            height: 50px;
            background: var(--cake-top);
            bottom: 100px;
        }
        .layer-middle {
            height: 50px;
            background: var(--cake-middle);
            bottom: 50px;
        }
        .layer-bottom {
            height: 50px;
            background: var(--cake-bottom);
            bottom: 0;
        }
        .icing {
            position: absolute;
            width: 100%;
            height: 20px;
            background: var(--icing);
            bottom: 150px;
            border-radius: 5px 5px 0 0;
        }
        .plate {
            position: absolute;
            width: 300px;
            height: 10px;
            background: #ccc;
            bottom: -10px;
            left: -25px;
            border-radius: 5px;
        }

        /* --- The Candles --- */
        .candles-container {
            position: absolute;
            width: 100%;
            height: 50px;
            bottom: 155px; /* On top of the icing */
            display: flex;
            justify-content: space-around;
        }
        
        .candle {
            width: 10px;
            height: 30px;
            background: #eee;
            border-radius: 2px;
            position: relative;
            /* Stagger the heights for a nice effect */
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 18px;
            background: var(--flame-color);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 10px var(--flame-color), 0 0 20px var(--flame-color);
            animation: flicker 1.5s ease-in-out infinite;
            /* This is our "off" switch */
            transition: all 0.2s ease;
        }
        
        /* --- The Animations --- */
        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(0.95);
                opacity: 0.8;
            }
        }
        
        /* --- THIS IS THE CRITICAL CSS --- */
        /* This is the "blown out" state */
        .candle.blown-out .flame {
            opacity: 0;
            transform: translateX(-50%) scale(0);
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Happy 13th Birthday!</h1>
        <p id="instructions">
        <p id="instructions">Click "Start", grant mic permission, then blow out the candles!</p></p>
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="candles-container" id="candles-container">
                </div>
        </div>
    </div>

    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', () => {
            const candlesContainer = document.getElementById('candles-container');
            
            // 1. Create the 13 candles
            for (let i = 0; i < 13; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                
                const flame = document.createElement('div');
                flame.className = 'flame';
                
                candle.appendChild(flame);
                candlesContainer.appendChild(candle);

                // --- DEBUG TEST: CLICK TO BLOW OUT ---
                // This lets us test the CSS.
                // Click a candle flame to see if it disappears.
                candle.addEventListener('click', () => {
                    console.log('Clicked a candle');
                    candle.classList.add('blown-out');
                });
                // --- END OF DEBUG TEST ---
            }
            
            // Get elements AFTER they are created
            const startButton = document.getElementById('startButton');
            const instructions = document.getElementById('instructions');
            const allCandles = document.querySelectorAll('.candle');

            startButton.addEventListener('click', () => {
                // Hide the button after it's clicked
                startButton.style.display = 'none';
                
                // 1. Initialize the Audio
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        // Got permission, start processing audio
                        instructions.textContent = "Make your wish and blow!";
                        const audioContext = new AudioContext();
                        const analyser = audioContext.createAnalyser();
                        const microphone = audioContext.createMediaStreamSource(stream);

                        microphone.connect(analyser);
                        analyser.fftSize = 256;
                        
                        const bufferLength = analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);

                        // --- IMPORTANT: ADJUST THIS VALUE ---
                        // You will need to change this number based on your
                        // console.log readings.
                        const BLOW_THRESHOLD = 52;
                        const LIGHT_BLOW_THRESHOLD = 30;

                        // 3. Create a loop to check mic level
                        let blownOutCount = 0;
                        function checkBlow() {
                            analyser.getByteFrequencyData(dataArray);
                            
                            // Get the average volume
                            let sum = 0;
                            dataArray.forEach(value => sum += value);
                            let average = sum / bufferLength;

                            // --- DEBUG TEST: CHECK MIC LEVEL ---
                            // Open the console (F12) to see these numbers.
                            // See what the 'average' is normally, then see
                            // how high it gets when you blow.
                            console.log('Mic Level:', average);
                            // --- END OF DEBUG TEST ---

                            // 4. Check if the average volume is above the threshold
                            if (average > BLOW_THRESHOLD) {
                                
                                // Blow out one candle at a time
                                if (blownOutCount < allCandles.length) {
                                    allCandles[blownOutCount].classList.add('blown-out');
                                    blownOutCount++;
                                }

                                // When all are blown out
                                if (blownOutCount === allCandles.length) {
                                    instructions.textContent = "Hooray! Happy Birthday!";
                                    audioContext.close(); // Stop listening
                                    return; // Stop the loop
                                }
                            }
                            if (average > LIGHT_BLOW_THRESHOLD) {
                                
                                // Blow out one candle at a time
                                if (blownOutCount < allCandles.length) {
                                    allCandles[blownOutCount].classList.add('blown-out');
                                    blownOutCount++;
                                }

                                // When all are blown out
                                if (blownOutCount === allCandles.length) {
                                    instructions.textContent = "Blow harder! Almost there!";
                                    // audioContext.close(); // Stop listening
                                    // return; // Stop the loop
                                }
                            }
                            
                            // Keep checking
                            requestAnimationFrame(checkBlow);
                        }
                        
                        // Start the loop
                        checkBlow();

                    })
                    .catch(err => {
                        // Handle errors (e.g., user denied permission)
                        console.error("Mic permission was denied.", err);
                        instructions.textContent = "Mic permission is needed to blow out the candles!";
                        startButton.style.display = 'block'; // Show button again
                    });
            });
        });
        window.onload = function() {
            // Auto-focus the start button for better UX
            document.getElementById('startButton').click();
        };
    </script>
</body>
</html>
